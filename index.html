<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Auth System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                SecureAuth
            </div>
            <div class="nav-links" id="navLinks">
                <!-- Dynamic navigation links -->
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container" id="mainContainer">
        <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Modal for Alerts -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalMessage"></div>
        </div>
        <footer>
            <p><strong>QR Code Maker</strong> - Standalone Version | Works completely offline!</p>
            <div class="feature-list">
                <div class="feature">No installation required</div>
                <div class="feature">Works in any modern browser</div>
                <div class="feature">Saves QR codes locally</div>
                <div class="feature">Completely free to use</div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
